<div *ngFor="let recipe of recipeList">
  <h1>{{ recipe.name }} </h1>    
  <!--span><img src="{{ recipe.imagePath }}" alt="image name" style="height: 50px"></span-->
  <span><img [src]="recipe.imagePath" alt="image name" style="height: 50px"></span>
  <label><i> {{ recipe.description }}</i></label>
</div>
